<!DOCTYPE html>
<html>
  <head>
    <title> Title of tab/Learning about HTML </title>
  </head>
  <body>
    <header>
    <h1>Recipes</h1>
    </header>
  
    <section>
      <h2>Chocolate Chip Cookies</h2>
      <!--this is a comment-->
      <p>Chocolate Chip Cookies are delicious</p>
      
      <h3>Ingredients</h3>
      <ul> <!--ul is unordered list-->
        <li>Flour</li>
        <li>Milk</li>
        <li>Sugar</li>
        <li>Chocolate Chips</li>
      </ul>
    </section>
    
    <section>
      <h3>Instructions</h3>
      <ol> <!--ol is ordered list-->
        <li>Mix all ingredients</li>
        <li>Bake at 450</li>
      </ol>
    </section>
    
  </body>



</html>
