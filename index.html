<!DOCTYPE html>
<html>
  <head>
    <title> Title of tab/Learning about HTML </title>
    
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <header>
    <h1>Recipes</h1>
    </header>
      
      <div></div>
  
      <section>
        <h2>Chocolate Chip Cookies</h2>
        <!--this is a comment-->

        <img src="http://images-gmi-pmc.edge-generalmills.com/eb52c020-c145-440c-8445-911f133c0096.jpg" alt="Delicious Cookies"/>

        <p>Chocolate Chip Cookies are delicious</p>

        <h3>Ingredients</h3>
        <ul> <!--ul is unordered list-->
          <li id="first-ingredient">Flour</li>
          <li>Milk</li>
          <li>Sugar</li>
          <li>Chocolate Chips</li>
        </ul>
      </section>

      <section>
        <h3>Instructions</h3>
        <ol> <!--ol is ordered list-->
          <li>Mix all ingredients</li>
          <li>Bake at 450</li>
        </ol>
      </section>
    </main>
  </body>
</html>
